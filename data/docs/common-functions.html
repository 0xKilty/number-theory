<h3>Common Functions</h3>
<h4 id="gcd">Greatest Common Divisor</h4>
<h3>
    <code>
        <a href="{{ gcd }}" target="_blank">
            gcd(a: int, b: int) -> int
        </a>
    </code>
</h3>
<p>Uses the <a href="https://en.wikipedia.org/wiki/Euclidean_algorithm">Euclidean algorithm</a> to
    calculate the greatest common divisor between two numbers.</p> 
<p>\( x = \gcd(a, b) \)</p>
