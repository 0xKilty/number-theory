<h3>Fast Powering Algorithm</h3>
<a href="{{ mod_exp }}">mod_exp</a>
<div class="sage">
<script type="text/x-sage">
def mod_exp(a: int, b: int, m: int) -> int:
res = 1
a %= m
while b > 0:
    if b & 1:
        res = (res * a) % m
    b >>= 1
    a = (a * a) % m
return res

mod_exp(2, 314159265358979, 17)
</script>
</div>
